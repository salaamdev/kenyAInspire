<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h2>Student Login</h2>
        
        <form id="loginForm">
            <label for="fullName">Full name:</label>
            <input type="fullName" id="fullName" name="fullName" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <!-- Option to redirect to registration page -->
        <div class="register-redirect">
            <p>Don't have an account? <a href="student_registration.html">Register here</a></p>
        </div>

        <!-- Forgot password link -->
        <div class="forgot-password">
            <p><a href="#">Forgot your password?</a></p>
        </div>
    </div>

    <script>
        // Sample script to handle login form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Simulate login process
            const fullName = document.getElementById("fullName").value;
            const password = document.getElementById("password").value;
            
            // Validation
            if (fullName.toLowerCase() === "john doe" && password === "password123") {
                alert("Login successful!");
                // Redirect to student dashboard
                window.location.href = "student_dashboard.html";
            } else {
                alert("Invalid password. Please try again.");
            }
        });
    </script>
</body>
</html>
