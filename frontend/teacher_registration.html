<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Teacher Registration</h2>
        <form id="teacherRegistrationForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <div class="mt-3 text-center">
            <a href="#">Forgot Password?</a>
        </div>
        <!-- New Section for Login Option -->
        <div class="login-redirect">
            <p>Already have an account? <a href="teacher_login.html">Login here</a></p>
        </div>
    </div>

    <script>
        // Validate password confirmation and redirect to dashboard
        document.getElementById("teacherRegistrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
            } else {
                alert("Registration successful!");
                // Save teacher info to local storage (or send to the backend)
                localStorage.setItem("teacherFullName", document.getElementById("fullName").value);
                
                // Redirect to the teacher dashboard (replace with your teacher dashboard page)
                window.location.href = "teacher_dashboard.html";
            }
        });
    </script>
</body>
</html>
